<!DOCTYPE html>
<html lang="en">
  <head>
    <title>translator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./App.css">
  </head>
  <body>
    <h1>Translate this text</h1>
    <form id="text">
    <textarea name="scripts" form="text"
         placeholder="english text here"
         autofocus
         cols="50"
         rows="10"
         wrap="hard"
          ></textarea>
    <textarea name="scripts_en" form="text" 
              placeholder="Make your translation here"
              required 
              cols="50"
              rows="10"
              wrap="hard"></textarea>
    <button type="submit" form="text"  class="form-submit-button">Save</button>
  </form>
  
  </body>
</html>
